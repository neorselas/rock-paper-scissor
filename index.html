<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock.css">
    <title>Rock, Paper, Scissor</title>
</head>
<body>

  <nav>
    <div class="navigation">
        <h3>Roen Activities</h3>
        <h3>Rock, Paper, & Scissor in JavaScript</h3>
    </div>
  </nav>

    <div class="container">
      <div class="rps-grid">
        <h1>◄ Rock, Paper, Scissors Game ►</h1>

        <h4><b>Rules of the Game: <br> Rock beats Scissors, Scissors beats Paper, and Paper beats Rock.</b></h4>


        <hr>
        <div id="status"><h1>Let's Begin The Game !!!</h1></div>
        <hr>

        <div class="scoreboard">
          <h2>Scoreboard</h2>
          <table>
            <tbody>
              <tr>
                <td id="humanScore">0</td>
                <td id="computerScore">0</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>You</th>
                <th>Computer</th>
              </tr>
            </tfoot>
          </table>
        </div>


        <h5>Click Image to Play</h5>
        <button id="Rock" onclick="playRock();"><img src="rock.png"></button>
        <button id="Paper"onclick="playPaper();"><img src="paper.png"></button>
        <button id="Scissors"onclick="playScissors();"><img src="scissor.png"></button>
        
      </div>

        <div id="gamehistory"> <h2>GAME HISTORY:</h2> </div>
              
    </div>

    <script src="rock.js"></script>
</body>
</html>
